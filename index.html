<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BHA View Demo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- <link rel="stylesheet" href="style.css"> -->

	<style>
	body {
		background: #eee;
	}

	.panel {
		background-color: transparent;
	}
	.panel-heading h3 {
	    white-space: nowrap;
	    overflow: hidden;
	    text-overflow: ellipsis;
	    line-height: normal;
	    width: 75%;
	    padding-top: 8px;
	}

	#c {
		position: fixed;
		left: 0px;
		width: 100%;
		height: 100%;
	}
	.content {
		width: 400px;
		height: 400px
	}

	</style>
</head>

<body>
	<canvas id="c"></canvas>

	<div class="container-fluid">
		<h1>BHA View</h1>

		<div class="row">
			
		
		<nav class="col-sm-2">
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">Project Explorer</div>
				</div>
				<ul class="list-group">
					<li class="list-group-item">Wellbore 1</li>
					<li class="list-group-item">Wellbore 2</li>					
					<li class="list-group-item">Wellbore 3</li>					
					<li class="list-group-item">Wellbore 4</li>					
				</ul>
				<div class="panel-footer">
					<button class="btn btn-default">Add</button>
				</div>
			</div>			
			

		</nav>
		
		<section class="col-sm-10">

			<div class="">
				
				
					<div class="col-sm-6 view">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title pull-left">Plane</h3>
								<div class="btn-group pull-right">
									<button class="btn btn-default">+</button>
									<button class="btn btn-default">Fit</button>
								</div>
								<div class="clearfix"></div>
							</div>
							<div  class="panel-body">
								<div id="plane-container" class="content"></div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 view">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title pull-left">Perspective</h3>
								<div class="btn-group pull-right">
									<button class="btn btn-default">+</button>
									<button class="btn btn-default">Fit</button>
								</div>
								<div class="clearfix"></div>
							</div>
							<div id="perspective-container" class="panel-body"></div>
						</div>
					</div>
					<div class="col-sm-6 view">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title pull-left">Orthographic</h3>
								<div class="btn-group pull-right">
									<button class="btn btn-default">+</button>
									<button class="btn btn-default">Fit</button>
								</div>
								<div class="clearfix"></div>
							</div>
							<div id="orthographic-container" class="panel-body"></div>
						</div>
					</div>
					<div class="col-sm-6 view">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title pull-left">Section</h3>
								<div class="btn-group pull-right">
									<button class="btn btn-default">+</button>
									<button class="btn btn-default">Fit</button>
								</div>
								<div class="clearfix"></div>
							</div>
							<div id="section-container" class="panel-body"></div>
						</div>
					</div>
			</div>
		</section>
		</div>
	</div>


</body>
	<script src="libs/three.min_.js"></script>
	<script src="libs/OrbitControls.js"></script>
	<script src="main.js"></script>
</html>
